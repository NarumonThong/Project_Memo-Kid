    - assets/images/media/
    - assets/images/nutritions/
    - assets/images/social/
    - assets/images/fourty/
    - assets/images/diary/
    - assets/images/notification/
    - assets/images/home/
    - assets/images/

  # fonts:
  #   - family: Schyler
